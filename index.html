<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .filters {
            background-color: #f0f0f0;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .filters label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .filters input[type="number"],
        .filters select,
        .filters input[type="dropdown"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .car-listings {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            width: 30%;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .card img {
            width: 100%;
            height: auto;
        }
    </style>
    <title>Used Car Sales</title>
</head>
<body>
    <header>
        <h1>Used Car Sales</h1>
    </header>
    <div class="filters">
        <label for="min-year">Min. Year:</label>
        <input type="number" id="min-year" min="1900" max="2023" step="1" value="2000">
        <label for="max-year">Max. Year:</label>
        <input type="number" id="max-year" min="1900" max="2023" step="1" value="2023">
        <label>Make:</label>
        <label><input type="checkbox" name="make" value="Toyota">Toyota</label>
        <label><input type="checkbox" name="make" value="Honda">Honda</label>
        <label><input type="checkbox" name="make" value="Ford">Ford</label>
        <label><input type="checkbox" name="make" value="Nissan">Nissan</label>
        <label><input type="checkbox" name="make" value="Chevrolet">Chevrolet</label>
        <label><input type="checkbox" name="make" value="Volkswagen">Volkswagen</label>
        <label><input type="checkbox" name="make" value="Hyundai">Hyundai</label>
        <label><input type="checkbox" name="make" value="Kia">Kia</label>
        <label><input type="checkbox" name="make" value="Mazda">Mazda</label>
        <label><input type="checkbox" name="make" value="Dodge">Dodge</label>
        <label><input type="checkbox" name="make" value="Subaru">Subaru</label>
        <label><input type="checkbox" name="make" value="Cadillac">Cadillac</label>
        <label><input type="checkbox" name="make" value="Jaguar">Jaguar</label>
        <label><input type="checkbox" name="make" value="Tesla">Tesla</label>
        <label><input type="checkbox" name="make" value="BMW">BMW</label>
        <label><input type="checkbox" name="make" value="Lexus">Lexus</label>
        <label><input type="checkbox" name="make" value="Porsche">Porsche</label>
        <label for="max-mileage">Max. Mileage:</label>
        <input type="number" id="max-mileage" min="0" step="1000" value="100000">
        <label for="max-price">Max. Price:</label>
        <input type="number" id="max-price" min="0" step="1000" value="100000">
        <label>Color:</label>
        <label><input type="checkbox" name="color" value="Silver">Silver</label>
        <label><input type="checkbox" name="color" value="White">White</label>
        <label><input type="checkbox" name="color" value="Black">Black</label>
        <label><input type="checkbox" name="color" value="Blue">Blue</label>
        <label><input type="checkbox" name="color" value="Red">Red</label>
        <label><input type="checkbox" name="color" value="Gray">Gray</label>
        <label><input type="checkbox" name="color" value="Green">Green</label>
        <button id="filter-button">Filter</button>
    </div>
    <div class="car-listings">
    </div>

        function displayCarListings(cars) {
            const carListings = document.querySelector(".car-listings");
            carListings.innerHTML = "";

            if (cars.length === 0) {
                carListings.innerHTML = "<p>No cars match your criteria. Please try again.</p>";
            } else {
                cars.forEach((car) => {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.innerHTML = `
                        <h2>${car.make} ${car.model}</h2>
                        <p>Year: ${car.year}</p>
                        <p>Mileage: ${car.mileage} miles</p>
                        <p>Price: $${car.price}</p>
                        <p>Color: ${car.color}</p>
                        <p>Gas Mileage: ${car.gasMileage}</p>
                    `;
                    carListings.appendChild(card);
                });
            }
        }

        function filterCars() {
            const minYear = parseInt(document.querySelector("#min-year").value);
            const maxYear = parseInt(document.querySelector("#max-year").value);
            const selectedMakes = Array.from(document.querySelectorAll("input[name='make']:checked")).map(checkbox => checkbox.value);
            const maxMileage = parseInt(document.querySelector("#max-mileage").value);
            const maxPrice = parseInt(document.querySelector("#max-price").value);
            const selectedColors = Array.from(document.querySelectorAll("input[name='color']:checked")).map(checkbox => checkbox.value);

            const filteredCars = usedCars.filter((car) => {
                return car.year >= minYear &&
                    car.year <= maxYear &&
                    (selectedMakes.length === 0 || selectedMakes.includes(car.make)) &&
                    car.mileage <= maxMileage &&
                    car.price <= maxPrice &&
                    (selectedColors.length === 0 || selectedColors.includes(car.color));
            });

            displayCarListings(filteredCars);
        }

        document.querySelector("#filter-button").addEventListener("click", filterCars);

        displayCarListings(usedCars);
    </script>
</body>
</html>
